<!--footer section start-->
<footer class="footer-section">
  <!--footer top start-->
  <div
    class="footer-top ptb-100"
    [ngClass]="dark ? 'bg-dark bg-gradient text-white' : 'footer-light'"
  >
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-2 col-lg-4 mb-md-1 mb-lg-0">
          <div class="footer-single-col">
            <div class="footer-single-col mb-4">
              <img
                src="assets/img/logo-white.png"
                alt="logo"
                class="img-fluid logo-white"
                id="logo-white"
              />
              <img
                src="assets/img/logo-color.png"
                alt="logo"
                class="img-fluid logo-color"
                id="logo-color"
              />
            </div>
            <p>
              Our latest news, articles, and resources, we will sent to your
              inbox weekly.
            </p>

            <form
              class="newsletter-form position-relative d-block d-lg-flex d-md-flex"
            >
              <input
                type="text"
                class="input-newsletter form-control me-2"
                placeholder="Enter your email"
                name="email"
                required=""
                autocomplete="off"
              />
              <input
                type="submit"
                value="Subscribe"
                data-wait="Please wait..."
                class="btn btn-primary mt-3 mt-lg-0 mt-md-0"
              />
            </form>
            <div class="ratting-wrap mt-4">
              <h6 class="mb-0">10/10 Overall rating</h6>
              <ul class="list-unstyled rating-list list-inline mb-0">
                <li class="list-inline-item">
                  <i class="fas fa-star text-warning"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fas fa-star text-warning"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fas fa-star text-warning"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fas fa-star text-warning"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fas fa-star text-warning"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-7 mt-4 mt-md-0 mt-lg-0">
          <div class="row">
            <div class="col-md-4 col-lg-4 mt-4 mt-md-0 mt-lg-0">
              <div class="footer-single-col">
                <h3>Pages</h3>
                <ul class="list-unstyled footer-nav-list mb-lg-0">
                  <li>
                    <a routerLink="/" class="text-decoration-none">Home</a>
                  </li>
                  <li>
                    <a routerLink="/about" class="text-decoration-none"
                      >About Us</a
                    >
                  </li>
                  <li>
                    <a routerLink="/pricing" class="text-decoration-none"
                      >Pricing</a
                    >
                  </li>
                  <li>
                    <a routerLink="/services" class="text-decoration-none"
                      >Services</a
                    >
                  </li>
                  <li>
                    <a routerLink="/contact" class="text-decoration-none"
                      >Contact</a
                    >
                  </li>
                  
                </ul>
              </div>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--footer top end-->

  <!--footer bottom start-->
  <div
    class="footer-bottom py-3"
    [ngClass]="dark ? 'bg-gradient text-white' : 'footer-light'"
  >
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-7 col-lg-7">
          <div class="copyright-text">
            <p class="mb-lg-0 mb-md-0">
              &copy; 2023 Rights Reserved. Designed By
              <a href="https://kaizenprojects.be/" class="text-decoration-none"
                >Kaizen Projects</a
              >
            </p>
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="footer-single-col text-start text-lg-end text-md-end">
            <ul class="list-unstyled list-inline footer-social-list mb-0">
             
              <li class="list-inline-item">
                <a href="#"><i class="fab fa-github"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--footer bottom end-->
</footer>
<!--footer section end-->
